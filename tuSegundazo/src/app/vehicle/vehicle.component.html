<tbody>
  <div class="container-fluid">
    <div class="col-6">
      <table class="table">
        <thead>
          <tr>
            <th class="h4">#</th>
            <th class="h4">Marca</th>
            <th class="h4">Linea</th>
            <th class="h4">Modelo</th>
          </tr>
          <tr *ngFor="let v of vehicles">
            <td>
              <dd>{{v.id}}</dd>
            </td>
            <td>
              <dd>{{v.marca}}</dd>
            </td>
            <td>
              <dd>{{v.linea}}</dd>
            </td>
            <td>
              <dd>{{v.modelo}}</dd>
            </td>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <p *ngFor="let b of brandCounts | keyvalue">{{ b.key }}: {{ b.value }}</p>

    </div>
  </div>
</tbody>
